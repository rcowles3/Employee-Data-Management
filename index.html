<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap Ref -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery ref -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Custom Styelsheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Employee Data Management</h1>
        <p>
            <h3>A Comprehensive Directory of Employee Billable Hours.</h3></p>
    </div>
    <div class="employeeData">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Current Employees</div>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate</th>
                            <th>Total Billed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td id="nameData"></td>
                        <td id="roleData"></td>
                        <td id="startData"></td>
                        <td id="monthsWorked"></td>
                        <td id="payData"></td>
                        <td id="totalBilled"></td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <div class="employeeInput">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-title">Add Employee</div>
            </div>
            <div class="panel-body">
                <!-- Will need to create form -->
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Employee Name</label>
                        <input type="text" class="form-control" id="emAdd" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Role</label>
                        <input type="text" class="form-control" id="emRole" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Start Date</label>
                        <input type="text" class="form-control" id="emStart" placeholder="DD/MM/YY">
                    </div>
                    <div class="form-group">
                        <label for="searchTerm">Monthly Rate</label>
                        <input type="text" class="form-control" id="emPay" placeholder="$$">
                    </div>
                    <button type="button" id="addEmployeeBtn" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Javascript to load once all of HTML has rendered -->
    <script src="assets/javascript/main.js" type="text/javascript"></script>
</body>

</html>
