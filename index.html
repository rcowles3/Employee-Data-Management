<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron text-center">
        <span class="glyphicon glyphicon-list-alt"></span> New York Times Search
    </div>
    <div class="search">
        <div class="panel panel-default">
            <div class="panel-heading">
                <!-- <span class="glyphicon glyphicon-search" aria-hidden="true">Search Parameters</span> -->
                <div class="panel-title">Search Parameters</div>
            </div>
            <div class="panel-body">
                <!-- Will need to create form -->
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input type="text" class="form-control" id="searchedArticles" placeholder="Ex: Venezuela Protest Again Turn Deadly">
                    </div>
                    <div class="dropdown">
                        <label>Number of Records to Display: </label>
                        <div>
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">1
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#">1</a></li>
                                <li><a href="#">5</a></li>
                                <li><a href="#">10</a></li>
                                <li><a href="#">20</a></li>
                            </ul>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="searchTerm">Search Year (Optional):</label>
                        <input type="text" class="form-control" id="searchYear" placeholder="Ex: 2001">
                    </div>
                    <button type="button" id="nytButton" class="btn btn-info">Search</button>
                    <button type="button" class="btn btn-warning">Clear</button>
                </form>
            </div>
        </div>
    </div>
    <div class="results">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Search Results</div>
            </div>
            <div class="panel-body">
                <!-- Display search results -->
            </div>
        </div>
    </div>
    <footer class="footer text-center">
        <!-- <div class="container"> -->
        <p>New York Times Search Application Project - UA BootCamp</p>
        <p>Ryan Cowles · Sherry Bao · Timothy Bynum · Michael Tolme</p>
        <!-- </div> -->
    </footer>
    <!-- Javascript to run after html is loaded -->
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" href="assets/javascript/main.js">
    $("#nytButton").on("click", function() {

        var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
        url += '?q=Trump&' + $.param({
            'api-key': "4405c13943a845a4a0592e23427ea136"
        });

        // var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
        // url += '?q=Trump&' + $.param({
        //   'api-key': "4405c13943a845a4a0592e23427ea136"
        // });

        $.ajax({
            url: url,
            method: 'GET',
        }).done(function(result) {
            console.log(result);
        }).fail(function(err) {
            throw err;
        });
    });
    </script>
</body>

</html>
